name: StreamGambia CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  # ==========================================
  # JOB 1: BUILD & PUSH BACKEND IMAGES
  # ==========================================
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1. Build the JARs (The "Skinny" Artifacts)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & Push: API Gateway
      - name: Build & Push Gateway
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sg-gateway:latest

      # 4. Build & Push: Service Registry
      - name: Build & Push Registry
        uses: docker/build-push-action@v4
        with:
          context: ./service-registry
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sg-registry:latest

      # 5. Build & Push: Auth Service
      - name: Build & Push Auth
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sg-auth:latest

      # 6. Build & Push: Video Service
      - name: Build & Push Video Service
        uses: docker/build-push-action@v4
        with:
          context: ./video-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sg-video:latest

  # ==========================================
  # JOB 2: BUILD & PUSH FRONTEND IMAGE
  # ==========================================
  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sg-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8080