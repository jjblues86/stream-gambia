  redis:version: '3.8'

services:
  # 1. PostgreSQL (For Users & Payments)
  postgres:
    image: postgres:15-alpine
    container_name: sg-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streamgambia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. MongoDB (For Video Metadata)
  mongodb:
    image: mongo:6.0
    container_name: sg-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 3. Redis (For Caching sessions)
  redis:
    image: redis:alpine
    container_name: sg-redis
    ports:
      - "6379:6379"

  # 4. MinIO (Local S3 for Video Storage)
  minio:
    image: minio/minio
    container_name: sg-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  mongo_data:
  minio_data:
    image: redis:alpine
    container_name: sg-redis
    ports:
      - "6379:6379"

