version: '3.8'

services:
  # ==========================================
  # INFRASTRUCTURE LAYER (Databases)
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: sg-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streamgambia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stream-net

  mongodb:
    image: mongo:6.0
    container_name: sg-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - stream-net

  redis:
    image: redis:alpine
    container_name: sg-redis
    ports:
      - "6379:6379"
    networks:
      - stream-net

  minio:
    image: minio/minio
    container_name: sg-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - stream-net

  # ==========================================
  # APPLICATION LAYER (Microservices)
  # ==========================================

  # 1. THE PHONEBOOK (Service Registry)
  service-registry:
    image: jeromejoof/sg-registry:latest
    container_name: sg-registry
    ports:
      - "8761:8761"
    networks:
      - stream-net

  # 2. THE SECURITY GUARD (Auth Service)
  # ... inside services:
  auth-service:
    # image: jeromejoof/sg-auth:latest  <-- COMMENT THIS OUT (It pulls old code)
    build:
      context: ./auth-service            # <-- ADD THIS (Builds your local code)
      dockerfile: Dockerfile
    container_name: sg-auth
    platform: linux/amd64                # Keep this for your Mac M1/M2
    ports:
      - "8081:8081"
    environment:
      eureka.client.serviceUrl.defaultZone: http://service-registry:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/streamgambia_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # Ensure DB updates with new columns
    depends_on:
      - service-registry
      - postgres
    networks:
      - stream-net

  # 3. THE CONTENT (Video Service)
  video-service:
    build: ./video-service
#    image: jeromejoof/sg-video:latest
    container_name: sg-video
    ports:
      - "8082:8082"
    environment:
      eureka.client.serviceUrl.defaultZone: http://service-registry:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/videodb

      # --- ADD THESE LINES ---
      # Tells the app to talk to the "minio" container, not localhost
      minio.url: http://minio:9000
      minio.accessKey: minioadmin
      minio.secretKey: minioadmin
      # -----------------------

    depends_on:
      - service-registry
      - mongodb
      - minio   # <--- Add this too so MinIO starts first
    networks:
      - stream-net

  # 4. THE FRONT DOOR (API Gateway)
  api-gateway:
    build: ./api-gateway
#    image: jeromejoof/sg-gateway:latest
    container_name: sg-gateway
    ports:
      - "8080:8080"
    environment:
      eureka.client.serviceUrl.defaultZone: http://service-registry:8761/eureka/
    depends_on:
      - service-registry
      - auth-service
      - video-service
    networks:
      - stream-net

    # 5. THE EXPERIENCE (Frontend)
  frontend:
    build: ./frontend
#    image: jeromejoof/sg-frontend:latest
    container_name: sg-frontend
    ports:
      - "3000:3000"
    environment:
      # This tells Next.js where the API is (Client-side browser requests)
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - stream-net

# ==========================================
# NETWORKS & VOLUMES
# ==========================================
networks:
  stream-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  minio_data: