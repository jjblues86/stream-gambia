services:
  # 1. PostgreSQL (For Users & Payments)
  postgres:
    image: postgres:15-alpine
    container_name: sg-postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streamgambia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. MongoDB (For Video Metadata)
  mongodb:
    image: mongo:6.0
    container_name: sg-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

