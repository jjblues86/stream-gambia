server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # 1. THE ROUTING MAP
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/auth/**

        # This is the one causing your 404. It MUST be here.
        - id: video-service
          uri: http://video-service:8082
          predicates:
            - Path=/videos/**

      # 2. BROWSER ACCESS (CORS)
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/